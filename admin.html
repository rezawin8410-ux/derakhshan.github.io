<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- DOMPurify برای پاکسازی XSS در بازخوردها -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>پنل مدیریت</h2>
            <nav>
                <ul>
                    <li><a href="#" data-section="posts" class="active">
                        <i class="fas fa-newspaper"></i>
                        مدیریت پست‌ها
                    </a></li>
                    <li><a href="#" data-section="feedbacks">
                        <i class="fas fa-comments"></i>
                        مدیریت بازخوردها
                        <span id="unread-feedback-count" class="badge"></span>
                    </a></li>
                    <li><a href="#" data-section="scripts">
                        <i class="fas fa-code"></i>
                        مدیریت اسکریپت‌ها
                    </a></li>
                </ul>
            </nav>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </aside>

        <main class="main-content" id="main-content">
            <div id="notification-container"></div>
            <div id="loading-spinner" class="loading-spinner"></div>

            <!-- Login Section -->
                      <section id="login-section" class="section active">
                <h2>ورود به پنل مدیریت</h2>
                <form id="loginForm">
                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" required>
                    <label for="githubToken">توکن GitHub (PAT):</label>
                    <input type="text" id="githubTokenInput" placeholder="ghp_..." required>
                    <button type="submit">ورود</button>
                </form>
            </section>

            <!-- Posts Section -->
            <section id="posts-section" class="section">
                <h2>مدیریت پست‌ها</h2>
                <form id="addPostForm">
                    <input type="hidden" id="editingPostSha">
                    <label for="postTitle">عنوان پست:</label>
                    <input type="text" id="postTitle" required>
                    <label for="postContent">محتوای پست:</label>
                    <textarea id="postContent" rows="10" required></textarea>
                    <button type="submit" id="addPostBtn">افزودن/به‌روزرسانی پست</button>
                </form>
                <h3>پست‌های موجود</h3>
                <ul id="postsList"></ul>
            </section>

            <!-- Feedbacks Section -->
            <section id="feedbacks-section" class="section">
                <h2>مدیریت بازخوردها</h2>
                <ul id="feedbacksList"></ul>
            </section>

            <!-- Scripts Section -->
            <section id="scripts-section" class="section">
                <h2>مدیریت اسکریپت‌ها</h2>
                <form id="addScriptForm">
                    <input type="hidden" id="editingScriptSha">
                    <input type="hidden" id="editingScriptId">
                    <label for="scriptName">نام اسکریپت (نام فایل):</label>
                    <input type="text" id="scriptName" placeholder="مثال: custom-analytics.js" required>
                    <label for="scriptContent">محتوای اسکریپت:</label>
                    <textarea id="scriptContent" rows="10" required></textarea>
                    <button type="submit" id="addScriptBtn">افزودن/به‌روزرسانی اسکریپت</button>
                </form>
                <h3>اسکریپت‌های موجود</h3>
                <ul id="scriptsList"></ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
