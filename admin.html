<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت – درخشان</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Tahoma;margin:0;padding:20px;background:#f5f5f5}
h2{color:#00bfa5;margin-top:30px}
label{display:block;margin:10px 0 5px;font-weight:700}
input,textarea,select{width:100%;padding:8px;font-size:1rem;margin-bottom:10px;border:1px solid #ccc;border-radius:6px}
button{background:#00bfa5;color:#fff;border:none;padding:10px 20px;border-radius:6px;cursor:pointer}
.section{background:#fff;padding:20px;margin-bottom:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
</style>
</head>
<body>
<h1>پنل مدیریت – درخشان ارومیه</h1>
<div class="section">
  <h2>ورود</h2>
  <input type="password" id="pass" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
  <p id="msg" style="color:red"></p>
</div>

<div id="panel" style="display:none">
  <!-- متون اصلی -->
  <div class="section">
    <h2>متون اصلی صفحه</h2>
    <label>عنوان سایت (هدر)</label><input id="siteTitle" placeholder="درخشان ارومیه">
    <label>عنوان بزرگ (Hero)</label><input id="heroTitle" placeholder="مثل روز اولش کن!">
    <label>زیرنویس Hero</label><textarea id="heroSubtitle" rows="2"></textarea>
    <label>عنوان بنر تخفیف</label><input id="bannerTitle" placeholder="🎁 امتیاز …">
    <label>متن بنر تخفیف</label><textarea id="bannerText" rows="3"></textarea>
    <label>متن بخش چرا بشوریم؟</label><textarea id="importance" rows="6"></textarea>
    <label>متن فوتر</label><input id="footerText" placeholder="۸ سال تجربه …">
    <button onclick="saveTexts()">ذخیره متون</button>
  </div>

  <!-- قیمت‌ها -->
  <div class="section">
    <h2>قیمت‌ها</h2>
    <div id="priceList"></div>
    <button onclick="addPrice()">افزودن قلم جدید</button>
  </div>

  <!-- گالری تصاویر -->
  <div class="section">
    <h2>تصاویر گالری</h2>
    <div id="imgList"></div>
    <input type="file" id="imgFile" accept="image/*" onchange="addImage()">
  </div>

  <!-- نظرات -->
  <div class="section">
    <h2>نظرات</h2>
    <div id="revList"></div>
  </div>

  <button onclick="logout()">خروج</button>
</div>

<script>
const PASS='admin1234';
function login(){
  if(document.getElementById('pass').value===PASS){
    localStorage.setItem('isAdmin','true');
    document.getElementById('panel').style.display='block';
    loadAll();
  }else{
    document.getElementById('msg').textContent='رمز اشتباه است';
  }
}
function logout(){
  localStorage.removeItem('isAdmin');
  location.reload();
}
/* بارگذاری داده‌ها */
function loadAll(){
  /* متون */
  const t=JSON.parse(localStorage.getItem('siteTexts'))||{};
  ['siteTitle','heroTitle','heroSubtitle','bannerTitle','bannerText','importance','footerText']
    .forEach(id=>{document.getElementById(id).value=t[id]||'';});
  /* قیمت‌ها */
  const p=JSON.parse(localStorage.getItem('prices'))||[];
  const plc=document.getElementById('priceList'); plc.innerHTML='';
  p.forEach((pr,i)=>{
    plc.innerHTML+=`
      <div style="margin-bottom:8px">
        <input value="${pr.name}" onchange="savePrice(${i},'name',this.value)" placeholder="نام">
        <input type="number" value="${pr.original}" onchange="savePrice(${i},'original',this.value)" placeholder="قیمت اصلی">
        <input type="number" value="${pr.final}" onchange="savePrice(${i},'final',this.value)" placeholder="قیمت با تخفیف">
        <button onclick="removePrice(${i})">حذف</button>
      </div>`;
  });
  /* تصاویر */
  const imgs=JSON.parse(localStorage.getItem('galleryImages'))||[];
  const il=document.getElementById('imgList'); il.innerHTML='';
  imgs.forEach((src,i)=>{
    il.innerHTML+=`<div>
      <img src="${src}" style="width:100px;height:60px;object-fit:cover;margin:5px">
      <button onclick="removeImg(${i})">حذف</button>
    </div>`;
  });
  /* نظرات */
  const revs=JSON.parse(localStorage.getItem('comments'))||[];
  const rl=document.getElementById('revList'); rl.innerHTML='';
  revs.forEach((r,i)=>{
    rl.innerHTML+=`<div>
      <strong>${r.name}</strong><br>
      <textarea rows="2" onblur="saveRev(${i},this.value)">${r.text}</textarea>
      <label><input type="checkbox" ${r.approved?'checked':''} onchange="toggleRev(${i})"> تایید</label>
      <button onclick="delRev(${i})">حذف</button>
    </div>`;
  });
}
function saveTexts(){
  const obj={};
  ['siteTitle','heroTitle','heroSubtitle','bannerTitle','bannerText','importance','footerText']
    .forEach(id=>obj[id]=document.getElementById(id).value);
  localStorage.setItem('siteTexts',JSON.stringify(obj));
  alert('ذخیره شد');
}
function addPrice(){
  const p=JSON.parse(localStorage.getItem('prices'))||[];
  p.push({name:'',original:0,final:0});
  localStorage.setItem('prices',JSON.stringify(p));
  loadAll();
}
function savePrice(i,k,v){
  const p=JSON.parse(localStorage.getItem('prices'));
  p[i][k]=k==='name'?v:Number(v);
  localStorage.setItem('prices',JSON.stringify(p));
}
function removePrice(i){
  const p=JSON.parse(localStorage.getItem('prices'));
  p.splice(i,1);
  localStorage.setItem('prices',JSON.stringify(p));
  loadAll();
}
function addImage(){
  const f=document.getElementById('imgFile').files[0];
  if(!f) return;
  const reader=new FileReader();
  reader.onload=e=>{
    const imgs=JSON.parse(localStorage.getItem('galleryImages'))||[];
    imgs.push(e.target.result);
    localStorage.setItem('galleryImages',JSON.stringify(imgs));
    loadAll();
  };
  reader.readAsDataURL(f);
}
function removeImg(i){
  const imgs=JSON.parse(localStorage.getItem('galleryImages'));
  imgs.splice(i,1);
  localStorage.setItem('galleryImages',JSON.stringify(imgs));
  loadAll();
}
function saveRev(i,val){
  const revs=JSON.parse(localStorage.getItem('comments'));
  revs[i].text=val;
  localStorage.setItem('comments',JSON.stringify(revs));
}
function toggleRev(i){
  const revs=JSON.parse(localStorage.getItem('comments'));
  revs[i].approved=!revs[i].approved;
  localStorage.setItem('comments',JSON.stringify(revs));
}
function delRev(i){
  const revs=JSON.parse(localStorage.getItem('comments'));
  revs.splice(i,1);
  localStorage.setItem('comments',JSON.stringify(revs));
  loadAll();
}
/* چک ورود اولیه */
if(localStorage.getItem('isAdmin')==='true'){
  document.getElementById('panel').style.display='block';
  loadAll();
}
</script>
</body>
</html>
