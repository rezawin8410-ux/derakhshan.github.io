<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وب‌سایت من</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .post {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>وب‌سایت من</h1>
<button class="admin-btn" onclick="window.location.href='admin.html'">ورود به پنل مدیریت</button>

<div id="posts-container"></div>

<script>
    // بارگذاری پست‌ها از localStorage
    function loadPosts() {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        const container = document.getElementById('posts-container');
        container.innerHTML = '';

        posts.forEach((post, index) => {
            container.innerHTML += `
                <div class="post">
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <small>بازدید: ${post.views || 0}</small>
                </div>
            `;
        });
    }

    // افزایش بازدید
    function increaseViews(index) {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts[index].views = (posts[index].views || 0) + 1;
        localStorage.setItem('posts', JSON.stringify(posts));
    }

    loadPosts();
</script>

</body>
</html>
